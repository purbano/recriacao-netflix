<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--Responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--Arquivos owl css-->
    <link rel="stylesheet" href="style/Owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/Owl/owl.theme.default.min.css">

    <title>MEU NETFLIX</title>

</head>
<body>
    
    <header> <!--Criação do cabeçalho para do desenvolvimento-->
        <div class="container"> 
            <h2 class="logo">NETFLIX</h2>
            <nav> <!--Menu de navegação-->
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
            <switch_toggle></switch_toggle>
        </div>
    </header>

    <div>
        <input type="checkbox" class="checkbox" id="checkbox">
        <label for="checkbox" class="label">
            <i class="apagado"></i>
            <i class="ligado"></i>
            <div class="ball"></div>
        </label>
    </div>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">
                    THE GOOD DOCTOR: O BOM DOUTOR
                </h3>
                <p class="descricao">Um jovem médico com autismo começa a trabalhar em um famoso hospital. Além dos desafios da profissão, ele terá também que provar sua capacidade a seus colegas e superiores.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button> 
                </div>
            </div>
        </div> 
    </main>

    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/min1.jpg" alt="">
            </div>
            <div class="item">

            </div>
            <div class="item">

            <div class="item">
                <img class="box-filme" src="img/min7.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min8.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min9.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min10.jpg" alt="">
            </div>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/fd606a7d25.js" crossorigin="anonymous"></script>
